<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder - Survey</title>
    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Favicon link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2 class="display-6 mt-2">Survey Questions</h2>
        <hr class="my-4">
        <form>
            <div class="form-group">
                <h3>About You</h3>
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" required>
            </div>
            <div class="form-group">
                <label for="photo">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="photo" aria-describedby="photo" required>
            </div>
            <hr class="my-4">
            <div class="form-group">
                <h3>Question 1</h3>
                <label for="question1">Your mind is always buzzing with unexplored ideas and plans.</label>
                <select id="question1" class="form-control col-3">
                    <option></option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 2</h3>
                <label for="question2">Generally speaking, you rely more on your experience than your
                    imagination.</label>
                <select id="question2" class="form-control col-3">
                    <option></option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 3</h3>
                <label for="question3">You find it easy to stay relaxed and focused even when there is some
                    pressure.</label>
                <select id="question3" class="form-control col-3">
                    <option></option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 4</h3>
                <label for="question4">You rarely do something just out of sheer curiosity.</label>
                <select id="question4" class="form-control col-3">
                    <option></option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 5</h3>
                <label for="question5">People can rarely upset you.</label>
                <select id="question5" class="form-control col-3">
                    <option></option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 6</h3>
                <label for="question6">It is often difficult for you to relate to other people’s feelings.</label>
                <select id="question6" class="form-control col-3">
                    <option></option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 7</h3>
                <label for="question7">In a discussion, truth should be more important than people’s
                    sensitivities.</label>
                <select id="question7" class="form-control col-3">
                    <option></option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 8</h3>
                <label for="question8">You rarely get carried away by fantasies and ideas.</label>
                <select id="question8" class="form-control col-3">
                    <option></option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 9</h3>
                <label for="question9">You think that everyone’s views should be respected regardless of whether they
                    are supported by facts or not.</label>
                <select id="question9" class="form-control col-3">
                    <option></option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 10</h3>
                <label for="question10">You feel more energetic after spending time with a group of people.</label>
                <select id="question10" class="form-control col-3">
                    <option></option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-dark btn-lg btn-block" id="add-btn"><i class="fas fa-check-circle"></i>
                Submit</button>
        </form>
        <hr class="my-4">
        <p><a href="/api/friends" target="_blank">API Friends List</a> | <a
                href="https://github.com/aaronlng/friendfinder" target="_blank">GitHub Repo</a></p>
        <!--modal-->
        <div class="modal fade bd-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Meet Your Match!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body container">
                        <div class="row justify-content-center">
                            <h5 class="text-center" id="match-name"></h5>
                        </div>
                        <div class="row justify-content-center" id="match-img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $("#add-btn").on("click", function () {
            event.preventDefault();

            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [$("#question1").val(), $("#question2").val(), $("#question3").val(), $("#question4").val(), $("#question5").val(), $("#question6").val(), $("#question7").val(), $("#question8").val(), $("#question9").val(), $("#question10").val()]
            };

            //console.log(newFriend);

            $.post("/api/friends", newFriend, function (data) {
                $("#match-name").text(data.name);
                $("#match-img").html("<img src='" + data.photo + "' style='width: 200px; height: 200px'></img>")

                $(".modal").modal("toggle");
            });
            $("#name").val("");
            $("#photo").val("");
            [$("#question1").val(""), $("#question2").val(""), $("#question3").val(""), $("#question4").val(""), $("#question5").val(""), $("#question6").val(""), $("#question7").val(""), $("#question8").val(""), $("#question9").val(""), $("#question10").val("")]
        });

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
